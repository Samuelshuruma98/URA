<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Asset</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center"> ASSET REGISTRATION</h2>
    <div class="container">
        <div class="jumbotron">
            <form id="assetRegistrationForm" onsubmit="return registerAsset()">
                <div class="form-group">
                    <label for="assetName">Asset Name:</label>
                    <input type="text" class="form-control" id="assetName" name="assetName" required>
                </div>

                <div class="form-group">
                    <label for="estimatedCost">Estimated Cost:</label>
                    <input type="number" class="form-control" id="estimatedCost" name="estimatedCost" required>
                </div>

                <div class="form-group">
                    <label for="ownerTIN">Owner's TIN:</label>
                    <input type="text" class="form-control" id="ownerTIN" name="ownerTIN" required>
                </div>

                <div class="form-group">
                    <label for="assetType">Type:</label>
                    <select class="form-control" id="assetType" name="assetType" required>
                        <option value="fixed">Type</option>
                        <option value="fixed">Fixed</option>
                        <option value="movable">Movable</option>
                    </select>
                </div>

                <!-- Hidden field for auto-generated asset number -->
                <input type="hidden" name="assetNumber" id="assetNumber">

                <button type="submit" class="btn btn-success">REGISTER ASSET</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">REGISTERED ASSETS</h3>
            <!-- Display registered assets in a tabular view -->
            <!-- Include navigation buttons for pagination -->
        </div>
    </div>

    <div class="row text-center">
        <a class="btn btn-primary" href="index.html">BACK HOME</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
