<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Payer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }

        .jumbotron {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            color: #007bff;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Style for the form */
        .registration-form {
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
        }

        .btn-register {
            width: 100%;
        }
    </style>
</head>
<body>

    <h2 class="text-center">TAX PAYER REGISTRATION</h2>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-8">
                    <!-- Form for payer registration -->
                    <form class="registration-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>

                        <div class="form-group">
                            <label for="occupation">Occupation:</label>
                            <input type="text" class="form-control" id="occupation" name="occupation" required>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="annualIncome">Expected Annual Income:</label>
                            <input type="number" class="form-control" id="annualIncome" name="annualIncome" required>
                        </div>

                        <a href="rTpayer.html" class="btn btn-primary btn-register" onclick="registerPayer()">REGISTER PAYER</a>
                    </form>
                </div>

                <div class="col-md-4">
                    <!-- Search form for payer -->
                    <form class="form-inline pt-10">
                        <input class="form-control mr-sm-2" type="search" placeholder="ENTER TIN" aria-label="Search"> <br><br>
                        <button class="btn btn-success" type="submit">SEARCH PAYER</button>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">REGISTERED TAX PAYERS</h3>
            <div class="row">
                <!-- Description for registered taxpayers -->
                <!-- <p>Create a tabular view of the tax payers displaying the first 10 with navigation buttons to the next batch of 10 payers.</p>
                <p>Upon search of a tax payer from the search field above, the searched payer should be the only one returned in the tabular view.</p> -->
            </div>
        </div>
    </div>

    <div class="row text-center">
        <!-- Link to go back home -->
        <a class="btn btn-primary" href="index.html">BACK HOME</a>
    </div>

   
</body>
</html>
