<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Tax</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center">PAY INCOME TAX</h2>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <!-- Form for income tax payment -->
                <form id="incomeTaxForm" onsubmit="return calculateAndPayTax()">
                    <div class="form-group">
                        <label for="totalProfits">Total Profits:</label>
                        <input type="number" class="form-control" id="totalProfits" name="totalProfits" required>
                    </div>

                    <!-- Hidden field to store calculated tax amount -->
                    <input type="hidden" name="taxAmount" id="taxAmount">

                    <div class="form-group">
                        <label for="tin">TIN:</label>
                        <input type="text" class="form-control" id="tin" name="tin" required>
                    </div>

                    <button type="submit" class="btn btn-success">PAY TAX</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <a class="btn btn-primary" href="index.html">BACK HOME</a>
    </div>

    <script>
        function calculateAndPayTax() {
            // Get total profits from the form
            var totalProfits = parseFloat(document.getElementById('totalProfits').value);

            // Calculate tax amount (18% of total profits)
            var taxAmount = 0.18 * totalProfits;

            // Set the calculated tax amount in the hidden field
            document.getElementById('taxAmount').value = taxAmount;

            // Display a thank you alert (replace with your desired UI for successful payment)
            alert('Thank you! Tax payable: ' + taxAmount);

            // Prevent form submission for demonstration purposes
            return false;
        }
    </script>
</body>
</html>
